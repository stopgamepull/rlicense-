    <div class="container">

  <script>
    document.getElementById("yes-button").addEventListener("click", startLoading);
document.getElementById("of-course-button").addEventListener("click", startLoading);

function startLoading() {
    document.getElementById("intro-screen").style.display = "none";  // Прячем начальный экран
    document.getElementById("loading-screen").style.display = "block";  // Показываем экран загрузки
    
    // Симулируем загрузку
    setTimeout(function() {
        document.getElementById("loading-screen").style.display = "none";  // Прячем экран загрузки
        document.getElementById("main-content").style.display = "block";  // Показываем основной контент
    }, 1000);  // Задержка 3 секунды
}

  </script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const bgCanvas   = document.getElementById('bgCanvas');
      const drawCanvas = document.getElementById('drawCanvas');
      const bgCtx      = bgCanvas.getContext('2d');
      const drawCtx    = drawCanvas.getContext('2d');
      const photoUpload = document.getElementById('photoUpload');
      const downloadBtn = document.getElementById('downloadBtn');
      const clearDrawingBtn = document.getElementById('clearDrawingBtn');
      const shareBtn = document.getElementById('shareBtn');
      let userPhoto = null;
      const BRUSH_SIZE = 3;
      const BRUSH_COLOR = '#302c79'; // Blue color
      let isDrawing = false;

      const baseImage = new Image();
      baseImage.src = 'https://retardlicence.fun/img/forsite.png'; // Replace with your actual frame image
      baseImage.onload = redrawBackground;

      photoUpload.addEventListener('change', e => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = ev => {
          userPhoto = new Image();
          userPhoto.onload = redrawBackground;
          userPhoto.src = ev.target.result;
        };
        reader.readAsDataURL(file);
      });

      function redrawBackground() {
        bgCtx.clearRect(0, 0, bgCanvas.width, bgCanvas.height);
        if (userPhoto) {
          const photoX = 10, photoY = 0;
          const photoW = 295, photoH = bgCanvas.height;
          const scale = Math.max(photoW / userPhoto.width, photoH / userPhoto.height);
          const w = userPhoto.width * scale;
          const h = userPhoto.height * scale;
          const x = photoX + (photoW - w) / 2;
          const y = photoY + (photoH - h) / 2;
          bgCtx.save();
          bgCtx.beginPath();
          bgCtx.rect(photoX, photoY, photoW, photoH);
          bgCtx.clip();
          bgCtx.drawImage(userPhoto, x, y, w, h);
          bgCtx.restore();
        }
        bgCtx.drawImage(baseImage, 0, 0, bgCanvas.width, bgCanvas.height);
      }

      drawCanvas.addEventListener('mousedown', e => {
        isDrawing = true;
        const { x, y } = getMousePos(e);
        drawCtx.beginPath();
        drawCtx.moveTo(x, y);
      });
      drawCanvas.addEventListener('mousemove', e => {
        if (!isDrawing) return;
        const { x, y } = getMousePos(e);
        drawCtx.lineTo(x, y);
        drawCtx.strokeStyle = BRUSH_COLOR;
        drawCtx.lineWidth = BRUSH_SIZE;
        drawCtx.lineCap = 'round';
        drawCtx.stroke();
      });
      ['mouseup', 'mouseout'].forEach(evt =>
        drawCanvas.addEventListener(evt, () => { isDrawing = false; })
      );

      function getMousePos(e) {
        const rect = drawCanvas.getBoundingClientRect();
        const scaleX = drawCanvas.width / rect.width;
        const scaleY = drawCanvas.height / rect.height;
        return {
          x: (e.clientX - rect.left) * scaleX,
          y: (e.clientY - rect.top) * scaleY
        };
      }

      downloadBtn.addEventListener('click', () => {
        const tmp = document.createElement('canvas');
        tmp.width = bgCanvas.width;
        tmp.height = bgCanvas.height;
        const tctx = tmp.getContext('2d');
        tctx.drawImage(bgCanvas, 0, 0);
        tctx.drawImage(drawCanvas, 0, 0);
        const link = document.createElement('a');
        link.download = 'card.png';
        link.href = tmp.toDataURL('image/png');
        link.click();
      });

      clearDrawingBtn.addEventListener('click', () => {
        drawCtx.clearRect(0, 0, drawCanvas.width, drawCanvas.height);
      });

      shareBtn.addEventListener('click', () => {
        const url = `https://x.com/share?text=i%20just%20got%20my%20licence%20-%20%24RTRDLICNC`;
        const width = 500;
        const height = 400;
        const left = (window.innerWidth / 2) - (width / 2);
        const top = (window.innerHeight / 2) - (height / 2);
        window.open(url, '_blank', `width=${width},height=${height},top=${top},left=${left}`);
      });

      if (baseImage.complete) redrawBackground();
    });
  </script>
